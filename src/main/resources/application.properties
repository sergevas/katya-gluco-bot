quarkus.application.name=katya-gluco-bot
quarkus.package.type=uber-jar
quarkus.banner.enabled=false
quarkus.package.add-runner-suffix=false
%dev.quarkus.rest-client.logging.scope=request-response
%dev.quarkus.rest-client.logging.body-limit=10000
%dev.quarkus.log.category."org.jboss.resteasy.reactive.client.logging".level=DEBUG
# Juggluco web server client config
juggluco-webserver-api/mp-rest/url=${JUGGLUCO_WEBSERVER_URL}
juggluco-webserver-api/mp-rest/scope=jakarta.inject.Singleton
dev.sergevas.tool.katya.gluco.bot.boundary.juggluco.JugglucoWebServerApiClient/getStream/Retry/delay=0
dev.sergevas.tool.katya.gluco.bot.boundary.juggluco.JugglucoWebServerApiClient/getStream/Retry/maxDuration=11000
dev.sergevas.tool.katya.gluco.bot.boundary.juggluco.JugglucoWebServerApiClient/getStream/Retry/jitter=500
dev.sergevas.tool.katya.gluco.bot.boundary.juggluco.JugglucoWebServerApiClient/getStream/Retry/maxRetries=2
# KatyaGlucoBot API client config
katya-glucoBot-api/mp-rest/uri=${KATYA_GLUCO_BOT_URL}
dev.sergevas.tool.katya.gluco.bot.boundary.telegram.KatyaGlucoBotApiClient/sendUpdate/Retry/delay=0
dev.sergevas.tool.katya.gluco.bot.boundary.telegram.KatyaGlucoBotApiClient/sendUpdate/Retry/maxDuration=11000
dev.sergevas.tool.katya.gluco.bot.boundary.telegram.KatyaGlucoBotApiClient/sendUpdate/Retry/jitter=500
dev.sergevas.tool.katya.gluco.bot.boundary.telegram.KatyaGlucoBotApiClient/sendUpdate/Retry/maxRetries=2
# Telegram Bot config
telegram.token=${TELEGRAM_TOKEN}
telegram.chat-ids[1]=${TELEGRAM_CHAT_ID_1}
telegram.chat-ids[2]=${TELEGRAM_CHAT_ID_2}
